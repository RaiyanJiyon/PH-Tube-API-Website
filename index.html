<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font family added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#FF1F3D',
                    },
                    fontFamily: {
                        'inter': ["Inter", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="w-11/12 mx-auto font-inter">
    <header class="mt-4">
        <!-- navbar -->
        <nav class="navbar bg-base-100">
            <div class="navbar-start">
                <img class="w-32" src="assets/Logo.png" alt="PH logo">
            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn font-bold">Sort by view</button>
            </div>
            <div class="navbar-end">
                <a class="btn bg-primary-color text-white font-bold">Blog</a>
            </div>
        </nav>

        <!-- divider -->
        <div class="divider text-[#17171733]"></div>

        <!-- categories buttons -->
        <div id="categories-container" class="w-[40%] flex justify-evenly mx-auto mt-8">
            <button class="btn">All</button>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <!-- script -->
    <script src="./js/tube.js"></script>
</body>

</html>
