<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font family added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#FF1F3D',
                    },
                    fontFamily: {
                        'inter': ["Inter", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="w-11/12 mx-auto font-inter">
    <!-- header container starts here -->
    <header id="header" class="sticky z-10 w-full top-0 mt-4">
        <!-- navbar -->
        <nav class="navbar bg-base-100">
            <div class="navbar-start">
                <img class="w-32" src="assets/Logo.png" alt="PH logo">
            </div>
            <div class="navbar-center hidden md:flex gap-2">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                </label>
                <button onclick="handleSearch()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="navbar-end">
                <button onclick="sortedButton()" class="btn font-bold">Sort by view</button>
            </div>
        </nav>

        <!-- divider -->
        <div class="divider text-[#17171733]"></div>

        <!-- categories buttons -->
        <div id="categories-container" class="grid grid-cols-2 md:grid-cols-4 w-full md:w-9/12 gap-6 mx-auto mt-8">
            <button class="btn">All</button>
        </div>

    </header>
    <!-- header container ends here -->

    <!-- main container starts here -->
    <main class="pb-24">
        <!-- loading spinner -->
        <div id="spinner" class="text-center mt-4 hidden">
            <span class="loading loading-spinner loading-lg text-blue-500"></span>
        </div>

        <!-- videos card section -->
        <section class="mt-16">
            <!-- cards -->
            <div id="video-card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </section>

        <!-- no card item message section -->
        <section>
            <div id="no-search-message" class="hidden card bg-base-100">
                <div class="card-body space-y-4">
                    <div class="flex justify-center">
                        <img src="assets/Icon.png" alt="">
                    </div>
                    <h2 class="md:w-2/5 mx-auto text-3xl font-bold text-center pt-4 md:pt-6">
                        Oops!! Sorry, There is no content here
                    </h2>
                </div>
            </div>
        </section>
    </main>
    <!-- main container ends here -->

    <!-- footer container starts here -->
    <footer></footer>
    <!-- footer container ends here -->

    <!-- script -->
    <script src="./js/scroll.js"></script>
    <script src="./js/tube.js"></script>
</body>

</html>
